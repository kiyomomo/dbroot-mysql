<table class="table table-bordered table-striped table-hover table-condensed" style="table-layout:fixed">
  <tbody>
    <tr>
      <th>HOST NAME</th>
      <td>{{ host_name }}</td>
    </tr>
    <tr>
      <th>PORT</th>
      <td>{{ port }}</td>
    </tr>
  </tbody>
</table>
<small>
<table class="table table-bordered table-striped table-hover table-condensed" style="table-layout:fixed">
  <tbody>
    <tr>
      <th>Variable_name</th>
      <th>Value</th>
    </tr>
    {% for r in result %}
    <tr>
      {% for i in r.items %}
      <td style="word-wrap:break-word">{{ i.1 }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
</small>
